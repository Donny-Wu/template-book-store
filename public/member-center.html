<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BookHaven - 會員中心">
    <title>會員中心 - BookHaven</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">BookHaven</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">首頁</a></li>
                <li><a href="index.html#books">書籍</a></li>
                <li><a href="index.html#categories">分類</a></li>
                <li><a href="index.html#about">關於我們</a></li>
                <li><a href="index.html#contact">聯絡</a></li>
            </ul>
            <div class="header-actions">
                <a href="member-center.html" class="member-link" style="background: var(--primary-gradient); color: white;">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    會員中心
                </a>
                <button class="cart-btn" id="cartButton">
                    🛒 購物車 (<span id="cart-count">0</span>)
                </button>
            </div>
        </nav>
    </header>

    <!-- 購物車覆蓋層 -->
    <div class="cart-overlay" id="cartOverlay"></div>
    
    <!-- 購物車側邊欄 -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>🛒 購物車</h2>
            <button class="close-cart-btn" id="closeCartBtn">×</button>
        </div>
        <div class="cart-content" id="cartContent"></div>
        <div class="cart-footer" id="cartFooter">
            <div class="cart-summary">
                <div class="summary-row">
                    <span>商品小計</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>運費</span>
                    <span id="shipping">免費</span>
                </div>
                <div class="summary-row total">
                    <span>總計</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <button class="checkout-btn" id="checkoutBtn">前往結帳</button>
            <button class="clear-cart-btn" id="clearCartBtn">清空購物車</button>
        </div>
    </div>

    <!-- 會員中心內容 -->
    <div class="main-content" style="margin-top: 120px;">
        <h2 class="section-title">會員中心</h2>
        
        <div style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; padding: 60px 20px;">
                <div style="width: 120px; height: 120px; background: linear-gradient(45deg, #667eea, #764ba2); border-radius: 50%; margin: 0 auto 30px; display: flex; align-items: center; justify-content: center; color: white; font-size: 48px;">
                    👤
                </div>
                <h3 style="font-size: 24px; margin-bottom: 10px;">歡迎回來！</h3>
                <p style="color: #666; margin-bottom: 30px;">登入以查看您的帳戶資訊</p>
                
                <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <button style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 12px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: 600;">
                        登入
                    </button>
                    <button style="background: transparent; color: #667eea; padding: 12px 30px; border: 2px solid #667eea; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: 600;">
                        註冊
                    </button>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px;">
                <div style="text-align: center; padding: 30px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1)); border-radius: 15px;">
                    <div style="font-size: 36px; margin-bottom: 10px;">📦</div>
                    <h4 style="font-weight: 600; margin-bottom: 5px;">我的訂單</h4>
                    <p style="color: #666; font-size: 14px;">查看訂單記錄</p>
                </div>
                
                <div style="text-align: center; padding: 30px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1)); border-radius: 15px;">
                    <div style="font-size: 36px; margin-bottom: 10px;">❤️</div>
                    <h4 style="font-weight: 600; margin-bottom: 5px;">我的收藏</h4>
                    <p style="color: #666; font-size: 14px;">管理收藏書籍</p>
                </div>
                
                <div style="text-align: center; padding: 30px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1)); border-radius: 15px;">
                    <div style="font-size: 36px; margin-bottom: 10px;">⚙️</div>
                    <h4 style="font-weight: 600; margin-bottom: 5px;">帳戶設定</h4>
                    <p style="color: #666; font-size: 14px;">編輯個人資料</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
