<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BookHaven - 管理員資料編輯">
    <title>管理員資料 - BookHaven Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/admin-edit.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="dashboard-header">
        <nav class="dashboard-nav">
            <div class="nav-brand">
                <a href="index.html" class="logo">BookHaven</a>
                <span class="dashboard-label">管理後台</span>
            </div>
            
            <ul class="nav-menu">
                <li><a href="dashboard.html">儀表板</a></li>
                <li><a href="dashboard.html#books">書籍管理</a></li>
                <li><a href="order-list.html">訂單管理</a></li>
                <li><a href="#users">用戶管理</a></li>
                <li><a href="#settings">系統設定</a></li>
            </ul>
            
            <div class="nav-actions">
                <button class="notification-btn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <span class="notification-badge">3</span>
                </button>
                
                <div class="user-menu">
                    <button class="user-btn" id="userMenuBtn">
                        <div class="user-avatar">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <span class="user-name">管理員</span>
                        <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="user-dropdown" id="userDropdown">
                        <a href="admin-edit.html" class="active">個人資料</a>
                        <a href="#settings">帳號設定</a>
                        <hr>
                        <a href="index.html">返回前台</a>
                        <a href="#logout" class="logout">登出</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="dashboard-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">管理員資料設定</h1>
                <p class="page-subtitle">管理您的個人資訊和帳號安全設定</p>
            </div>

            <div class="admin-grid">
                <!-- 左側：個人資料表單 -->
                <div class="admin-main">
                    <!-- 基本資訊 -->
                    <div class="admin-card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                基本資訊
                            </h2>
                        </div>
                        <div class="card-body">
                            <form id="adminForm">
                                <div class="form-grid">
                                    <div class="form-group col-6">
                                        <label for="name" class="form-label">
                                            姓名 <span class="required">*</span>
                                        </label>
                                        <input type="text"
                                               id="name"
                                               name="name"
                                               class="form-input"
                                               placeholder="請輸入姓名"
                                               required>
                                        <div class="error-message" id="nameError" style="display: none;"></div>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="email" class="form-label">
                                            電子郵件 <span class="required">*</span>
                                        </label>
                                        <input type="email"
                                               id="email"
                                               name="email"
                                               class="form-input"
                                               placeholder="請輸入電子郵件"
                                               required>
                                        <div class="error-message" id="emailError" style="display: none;"></div>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="phone" class="form-label">聯絡電話</label>
                                        <input type="tel"
                                               id="phone"
                                               name="phone"
                                               class="form-input"
                                               placeholder="請輸入聯絡電話">
                                        <div class="error-message" id="phoneError" style="display: none;"></div>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="role" class="form-label">角色</label>
                                        <input type="text"
                                               id="role"
                                               name="role"
                                               class="form-input"
                                               value="系統管理員"
                                               disabled>
                                    </div>

                                    <div class="form-group full-width">
                                        <label for="bio" class="form-label">個人簡介</label>
                                        <textarea id="bio"
                                                  name="bio"
                                                  class="form-textarea"
                                                  rows="4"
                                                  placeholder="簡單介紹一下自己..."></textarea>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                        </svg>
                                        重置
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                        儲存變更
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 密碼修改 -->
                    <div class="admin-card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                                變更密碼
                            </h2>
                        </div>
                        <div class="card-body">
                            <form id="passwordForm">
                                <div class="form-grid">
                                    <div class="form-group full-width">
                                        <label for="currentPassword" class="form-label">
                                            目前密碼 <span class="required">*</span>
                                        </label>
                                        <div class="password-input-group">
                                            <input type="password"
                                                   id="currentPassword"
                                                   name="currentPassword"
                                                   class="form-input"
                                                   placeholder="請輸入目前密碼">
                                            <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                                                <svg class="icon eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="error-message" id="currentPasswordError" style="display: none;"></div>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="newPassword" class="form-label">
                                            新密碼 <span class="required">*</span>
                                        </label>
                                        <div class="password-input-group">
                                            <input type="password"
                                                   id="newPassword"
                                                   name="newPassword"
                                                   class="form-input"
                                                   placeholder="請輸入新密碼">
                                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                                <svg class="icon eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="password-strength" id="passwordStrength">
                                            <div class="strength-bar">
                                                <div class="strength-bar-fill"></div>
                                            </div>
                                            <span class="strength-text"></span>
                                        </div>
                                        <div class="error-message" id="newPasswordError" style="display: none;"></div>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="confirmPassword" class="form-label">
                                            確認新密碼 <span class="required">*</span>
                                        </label>
                                        <div class="password-input-group">
                                            <input type="password"
                                                   id="confirmPassword"
                                                   name="confirmPassword"
                                                   class="form-input"
                                                   placeholder="請再次輸入新密碼">
                                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                                <svg class="icon eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="error-message" id="confirmPasswordError" style="display: none;"></div>
                                    </div>
                                </div>

                                <div class="password-requirements">
                                    <p class="requirements-title">密碼要求：</p>
                                    <ul class="requirements-list">
                                        <li id="req-length" class="requirement">至少 8 個字元</li>
                                        <li id="req-uppercase" class="requirement">包含大寫字母</li>
                                        <li id="req-lowercase" class="requirement">包含小寫字母</li>
                                        <li id="req-number" class="requirement">包含數字</li>
                                    </ul>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">
                                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                        </svg>
                                        更新密碼
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 右側：頭像和帳號資訊 -->
                <div class="admin-sidebar">
                    <!-- 頭像區塊 -->
                    <div class="admin-card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                個人頭像
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="avatar-section">
                                <div class="avatar-preview" id="avatarPreview">
                                    <img id="avatarImage" 
                                         src="https://ui-avatars.com/api/?name=Admin&size=200&background=667eea&color=fff" 
                                         alt="頭像">
                                </div>
                                
                                <div class="avatar-actions">
                                    <label for="avatarInput" class="btn btn-primary btn-small">
                                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                                        </svg>
                                        上傳頭像
                                    </label>
                                    <input type="file" 
                                           id="avatarInput" 
                                           class="file-input" 
                                           accept="image/*">
                                    <button type="button" 
                                            class="btn btn-secondary btn-small" 
                                            onclick="removeAvatar()">
                                        移除頭像
                                    </button>
                                </div>
                                
                                <p class="avatar-hint">建議尺寸：200x200 像素<br>支援格式：JPG、PNG、GIF</p>
                            </div>
                        </div>
                    </div>

                    <!-- 帳號資訊 -->
                    <div class="admin-card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                帳號資訊
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="info-list">
                                <div class="info-item">
                                    <span class="info-label">帳號建立時間</span>
                                    <span class="info-value" id="createdAt">2024-01-15</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">最後登入</span>
                                    <span class="info-value" id="lastLogin">2025-10-15 10:30</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">登入次數</span>
                                    <span class="info-value" id="loginCount">247</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">帳號狀態</span>
                                    <span class="badge badge-success">啟用中</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 快速操作 -->
                    <div class="admin-card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                快速操作
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="quick-actions">
                                <button class="quick-action-btn" onclick="exportData()">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    匯出資料
                                </button>
                                <button class="quick-action-btn" onclick="clearCache()">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                    清除快取
                                </button>
                                <button class="quick-action-btn danger" onclick="deleteAccount()">
                                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                                    </svg>
                                    刪除帳號
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/admin-edit.js"></script>
</body>
</html>
